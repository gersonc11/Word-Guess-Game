<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hangman Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" type="text/css" href="assets/css/style.css">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="assets/javascript/game.js" async defer></script>
    </head>

    <body>
            <div class="jumbotron jumbotron-fluid text-center">
                    <div class="container">
                      <h1 class="display-4">Football Hangman</h1>
                      <p class="lead">Enter letters from the keyboard to guess what the word is.</p>
                      <p class="lead">Game will automatically reset when you either win or lose.</p>
                      <p class="lead">The category will be NFL teams.</p>
                    </div>
                  </div>
            <div class="card score">
                    <div class="card-header">
                      <h1 class="text-center col-lg-12" id="randomTeam"h1>
                    </div>
                    <div class="card-body text-center">
                      <div id="randomTeam"></div>
                      <div id="dashes"></div>
                        <div class="guess">
                            <p>Guesses Left</p>
                            <div id="remainingGuesses"></div>
                        </div>
                        <div class="win">
                            <p>Wins</p>
                            <div id="wins"></div>
                        </div>
                        <div class="lose">    
                            <p>Losses</p>
                            <div id="losses"></div> 
                        </div>
                        <div class="wrongLetters">    
                            <p>Wrong Letters</p>
                            <div id="lettersGuessed"></div> 
                        </div>         
                </div>
            </div>


   
      
             </div>
             
             
             
             
    </body>
</html>
